  <section class="contact" title="Product enquiry form">
      <div class="formcontainer">
        <h2>Product enquiry form</h2>
        <div class="form">
          <form>
            <div class="fname">
              <label for="fname">Full Name:</label>
              <input type="text" name="fname" size="50" autofocus placeholder="John Smith"/>
            </div>
            <div class="email">
              <label for="email">Email:</label>
              <input type="text" name="email" size="50" placeholder="john@mail.com"/>
            </div>
            <div class="product">
              <label for="product">Product:</label>
              <select class="product" id="product" name="product">
                <option value="">Select</option>
                <option value="widget">widget</option>
                <option value="wicket">wicket</option>
                <option value="gadget">gadget</option>
              </select>
            </div>
            <div class="msg">
              <label for="msg">Message:</label>
              <textarea rows="5" cols="51" placeholder="Type your message here"></textarea>
            </div>
            <div class="check">
              <label class="check">
              <input class="check" type="checkbox" value="subscribe" />Subscribe to our newsletter</label>
            </div>
            <div>
              <input type="submit" value="Submit" />
            </div>
          </form>
          </div>
      </div>
